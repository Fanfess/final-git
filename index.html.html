on(&quot;20&quot;);event.stopPropagation()'>20</span></span>\"+\"<p></p>Расспросить о том, что из себя представляет профессия портного — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;21&quot;);event.stopPropagation()'>21</span></span>\",false);",1));Location.push(new Locations(2,"21",";asm_var12 = '21';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Парень, ты пришел сюда, чтобы стать портным? Перенять мое мастерство? — удивился портной, но Хоку не любил лгать даже в незначительных деталях, неговоря уже о таких случаях.<p></p>— Нет, мастер. — честно ответил он, — мне просто интересно, как Вам удается делать такие красивые вещи?<p></p>— Ну, я много лет шел к этому, много игл сломал, много краски пролил и заготовок испортил. Тут так сразу и не скажешь...<p></p>— Тогда я с радостью послушаю Ваши истории, когда вернусь с лекарством для своего отца. — пообещал юноша, решив, что пора бы уже перейти от слов к делу.<p></p>— Да-да, я слышал о его недуге. — скорбно кивнул портной, — Но помочь ничем не могу.<p></p>Кажется, Хоку нужно срочно перевести разговор в нужно е русло и уточнить стоимость туники — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;20&quot;);event.stopPropagation()'>20</span></span>\"+\"<p></p>Или же уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(3,"22",";asm_var12 = '22';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ты знаешь, есть у меня одно дело, с которым я сам справиться не могу. — задумчиво почесал подбородок портной, — Для разведения особой краски, что устойчивои к дождю и к мылу. Мне нужны яйца птицы, что устроила свое гнездо на самой макушке секвои. Сможешь достать их мне — получишь тунику. Ведь тогда я смогу выполнить давний заказ одному представлительному господину из Магнолии. Для него я обещал сшить мантию к празднику Огненных Цветов. Ну что, возьмешься за такую работу?<p></p>Если Вы готовы отправить Хоку выполнять это задание, то читайте, что будет дальше — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;23&quot;);event.stopPropagation()'>23</span></span>\"+\"<p></p>А если не хотите рисковать, то самое время покинуть портного, вежливо поблагодарив — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(4,"8",";asm_var12 = '8';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Дедушка только усмехнулся на вопросы Хоку и ответил:<p></p>— Пока мое изобретение не стоит того, чтобы о нем рассказывать, но однажды весь мир не сможет себе даже представить, как это он справлялся без моей машины! — хоть это и звучало достаточно самоуверенно, но сомневаться в словах человека, чьи изобретения уже не раз были вписаны в книгу Королевской Науки, не стоило и Хоку прекрасно это понимал.<p></p>На все дальнейшие вопросы старик отвечал еще более пространно и очень скоро стало ясно, что ничего толкового узнать не выйдет и остается только вернуться к более насущным делам, а именно — просьбам о помощи — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;7&quot;);event.stopPropagation()'>7</span></span>\",false);",1));Location.push(new Locations(5,"32",";asm_var12 = '32';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Дальше подниматься стало еще сложнее. Ствол почти не имел веток, а такие удобные лианы остались далеко внизу. Теперь вид с высоты не завораживал, он пугал и порой Хоку казалось, что если прямо сейчас сигануть вниз, то достичь земли уже не удастся. Это было не дерево, а горная вершина!<p></p>Когда сил почти не осталось, юноша поднятулся на суку и увидел заветное гнездо с заветным яйцом мягкого голубого пятнистого оттенка.<p></p>Это была макушка дерева.<p></p>Но вот незадача, стоило юноше появится на открытом пространстве, откуда ни возьмись появилась хозяйка гнезда и просто так отдавать свое потомство она не собиралась! Что же делать? Острые когти и мощный клюв этой хищной птицы могут легко расправиться с практически беззащитным Хоку!<p></p>Спрятать яйцо за пазуху и быстро спускаться вниз — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;35&quot;);event.stopPropagation()'>35</span></span>\"+\"<p></p>Применить магические способности — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;34&quot;);event.stopPropagation()'>34</span></span>\"+\"<p></p>\");if(asm_var36==true){;ToText(\"<p></p>Попытаться отбиться ножом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;33&quot;);event.stopPropagation()'>33</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(6,"81",";asm_var12 = '81';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ну что, юнец, поглумиться пришел?! — услышал Хоку сердитый голос прямо над самым ухом.<p></p>Так уж вышло, что Хоку засмотрелся на жуткое зрелище, описанное выше, что задело охотника за живое. Он был совсем новичком в таких делах и поэтому чувствительно относился к любой критике, даже такой неявной, как скептический взгляд.<p></p>— Нет-нет, мастер! — поспешил оправдаться Хоку, — Я пришел к вам за помощью!<p></p>— Да? — могучий старик упер руки в бока и нахмурился, — И чего хотел?<p></p>Сказать, что старому охотнику лучше бы заняться привычным дело, чем мучить землю — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;82&quot;);event.stopPropagation()'>82</span></span>\"+\"<p></p>Объяснить ситуацию с отцом и попросить что-нибудь в дорогу, наример оружие — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;83&quot;);event.stopPropagation()'>83</span></span>\",false);",1));Location.push(new Locations(7,"85",";asm_var12 = '85';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Первое и самое важное, никто в деревне не знал, что Хоку занимается магическим искусством. Второе, об этом не знал даже отец, которые ныне лежит на кровати и мучается от жуткой лихорадки. Третье, совершенно не ясно, что имел ввиду охотник?! Выходит так, что за спиной юного мага происходили некие таинственные и страшные события, о которых он ни сном, ни духом не знал. К несчастью, разбираться не было времени, ведь иначе отец погибнет и тогда вообще все потеряет смысл...<p></p>Поэтому Хоку торопливо шел на главную площадь, только в еще более худшем настроении, нежели раньше — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");asm_var27 = true;",1));Location.push(new Locations(8,"91",";asm_var12 = '91';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Что? Какое прощение? — презрительно скривился Отшельник. — Убирайся прочь, щенок!<p></p>Может все таки назвать учителя глупым маразматиком и уйти? — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;92&quot;);event.stopPropagation()'>92</span></span>\"+\"<p></p>Продолжать просить прощение — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;106&quot;);event.stopPropagation()'>106</span></span>\",false);",1));Location.push(new Locations(9,"106",";asm_var12 = '106';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку продолжал унижаться и умолять учителя о наставничестве и очень скоро это дало результат.<p></p>— Ладно, уговорил ты меня, пес плешивый. Будешь моим учеником, но только не лей слезы потом!<p></p>Кажется, теперь можно напомнить о своих делах — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;102&quot;);event.stopPropagation()'>102</span></span>\",false);",1));Location.push(new Locations(10,"1",";asm_var12 = '1';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Когда Хоку вошел в мастерскую своего деда, он сидел за столярным станком и вытачивал какие-то детали. Он послдение годы активно занимался изобретением некоей чудной машины, часто пропадал в Магнолии, растрачивая накопленные за жизнь средства на необходимые материалы. К слову, в мастерской находились только различные станки и инструмент, а само изобретение располагалось в подвале и было скрыто от посторонних глаз. Даже внуку не удалось взглянуть на это чудо.<p></p>Как начинать разговор?<p></p>Окликнуть старика — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;4&quot;);event.stopPropagation()'>4</span></span>\"+\"?<p></p>Побродить по мастерской, чтобы хорошенько все рассмотреть — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;5&quot;);event.stopPropagation()'>5</span></span>\"+\"?<p></p>Если долго думать, Хоку может уйти, так и не решившись обратиться за помощью — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\".\");",1));Location.push(new Locations(11,"20",";asm_var12 = '20';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ах, тебе нужна туника? — просиял портной, — Есть у меня одна, как раз тебе впору! Только вот незадача, цена tt велика и хотя твой отец болен, я не могу отдать товар задаром. Моей семье тоже нужно как-то жить.<p></p>Спросить, можно ли как-нибудь отработать товар — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;22&quot;);event.stopPropagation()'>22</span></span>\"+\"<p></p>Отказаться от этой затеи и уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(12,"16",";asm_var12 = '16';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Решив, что в путешествии может очень пригодиться хитрость деревенского шута, что из года в год умудрялся ничего не делать и при этом есть, пить и одеваться за счет односельчан.<p></p>Это был взрослый мужчина, лет около сорока, который свегда одевал одежду на размер, а то и два больше, чем требовалось, вкупе с тем, что сам он ростом не отличался, то походил на некоего бездомного ребенка. Образ портила только куцая козлиная бородка, да черная, с проседью, шевелюра. Сейчас он сидел под сенью молодой яблони и с удовольствием грыз сочный плод.<p></p>\");if(asm_var2.length>=3){;ToText(\"<p></p>— Ну что, малец, зачем пожаловал? — с хитрым прищуром и неизменной ухмылкой спросил он у приближающегося Хоку.<p></p>Объяснить всю ситуацию ничего не утаивая — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;51&quot;);event.stopPropagation()'>51</span></span>\"+\"<p></p>Попытаться юлить и умничать — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;17&quot;);event.stopPropagation()'>17</span></span>\"+\"<p></p>\");}else if(asm_var2.length<=2){;ToText(\"<p></p>— Вижу я, парень, что в сумке твоей почти пусто, поэтому идика ты своей дорогой, не о чем нам с тобой разговаривать! — ехидно сощурившись, сообщил плут.<p></p>И больше ничего не оставалось, как уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(13,"80",";asm_var12 = '80';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку отправился к дому, что стоял чуть поодаль от остальных строений, где жил старый охотник, упомянутый дедушкой. Сейчас этот бритый на лысо, крепкий старик, копался в своем саду, пытаясь сделать его хоть сколько-нибудь похожим на то, что выходит у местных садоводов-любителей, но выходило у него, мягко говоря, не очень: добртно сбитые клумбы походили на кормушки для свиней, а молодые саженцы яблонь и персиков высохли еще в прошлом году. — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;81&quot;);event.stopPropagation()'>81</span></span>\",false);",1));Location.push(new Locations(14,"70",";asm_var12 = '70';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Подойдя к группе женщин, что бурно обсуждали последние новости, Хоку украдкой встал рядом, стараясь ненавязчиво обратить на себя внимание. Примерно через пять, а может быть и десять минут, седая старушка ехидно заметила:<p></p>— Поглядите-ка, кто-то тут уши погреть решил!<p></p>Все остальные тут же, словно только сейчас увидели, уставились на Хоку.<p></p>— А чего это ты тут, и правда, трешься? — подхватила другая старушка. — Делать больше нечего? Так ты за лекарством шуруй!<p></p>Было и еще несколько колких фраз, которые бы не прекратились, если бы юноша не выпалил:<p></p>— Да хватит уже! Разгалделись тут! Лучше подскажите, где мне плащ раздобыть? — как ни странно, а такой способ сработал — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;71&quot;);event.stopPropagation()'>71</span></span>\",false);",1));Location.push(new Locations(15,"74",";asm_var12 = '74';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>А потом она его поцеловала. Это было настолько нежно и неожиданно, что Хоку даже не смог отпрянуть или как-то по иному на это отреагировать. Ощутив фруктовый аромат на своих губах, он все еще смотрел в лицо Сакуры, которая стала красной-красной от того неимерного смущения, что захлестнуло ее с головы до пят. Через несколько секунд юноша понял — та же участь ждала его самого.<p></p>— Возвращайся, пожалуйста, поскорее... — прошептала она.<p></p>— Обязательно, ради тебя, я буду лететь, как ветер... — ответил он.<p></p>С этого момента их десткая дружба превратилась нечто гораздо большее, более врозлое и близкое. Однако, груз грядущх дел нависал над магом, заставив покинуть дом возлюбленной с тем уговорм, что они вечером обязательно погуляют вместе.<p></p>\");asm_var16 = 'Дорожный плащ';ToText(\"<p></p>\");asm_var2.push('asm_var16');ToText(\"<p></p>\");asm_var33 = true;ToText(\"<p></p>Продолжить сборы — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>Если вам стало интересно, как прошло свидание Хоку и Сакуры, то пишите об этом в комментариях!\");",1));Location.push(new Locations(16,"79",";asm_var12 = '79';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Наконец, собрав все необходимое для путешествия, Хоку решил отправиться к своему наставнику. Благо, его хижина располагалась как раз на пути к соседней деревне. Было раннее утро, солнце еще не взобралась на голову лесного массива, но уже окрасило горизонт в ярко-малиновый цвет.<p></p>Тропа пролегала по очень красивым местам, лес цвел и пах, пел и радовал душу. Примерно через четиверть часа кленовая роща закончилась, выведя путника к крошечному озеру, у берега которой стояло небольшая хижина, принадлежащая отшельнику. Затерявшаяся среди высокого тростника, она была практически незаметной. Сам же отшельник, как всегда, выполнял упражнения на берегу, мягко перетекая из одной позиции йоги, в другую, словно состоял не из плоти и крови, а одной только воды.<p></p>Подойти к учителю — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;90&quot;);event.stopPropagation()'>90</span></span>\",false);",1));Location.push(new Locations(17,"90",";asm_var12 = '90';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Здравствуйте, мастер. — Хоку склонил голову в почтительном поклоне, ожидая, когда ему ответят.<p></p>— Зачем пришел? — недовольно спросил Отшельник, приняв позу лотоса и уперев руки в колени.<p></p>— Мне предстоит большое путешествие, я бы хотел услышать от вас напутствие и попросить крепкий посох, который поддержит мои ноги, если ноша окажется непосильной...<p></p>\");if(asm_var31>=6){;ToText(\"<p></p>Хоку долго готовил эту короткую речь, представлял себе, как он говорит различные премудрости, раскрывшему от удивлению рот, учителю. Но просчитался. Реакция оказалась совсем иной.<p></p>— А я здесь при чем? — еще больше нахмурился старик, — Ты не мой ученик и вообще мне никто! Я видел, как ты применяешь данные тебе знания! — у Хоку ёкнуло в сердце, ведь учитель строго настрого запретил использовать магию, — Это бездарная трата сил, которая недостойна существовать!<p></p>Попросить прощения и пообещать, что такого больше не случится — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;91&quot;);event.stopPropagation()'>91</span></span>\"+\"<p></p>Назвать учителя глупым маразматиком и уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;92&quot;);event.stopPropagation()'>92</span></span>\"+\"<p></p>\");}else if(asm_var31<=5){;ToText(\"<p></p>— Ты мудр, мой ученик, я вижу это. И выполняешь свои обещания. — старик довольно погладил седую бороду, — Не используй Объятия Скверны по пустякам — таков был мой завет. Что же, давай приступим... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;102&quot;);event.stopPropagation()'>102</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(18,"92",";asm_var12 = '92';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Да как ты смеешь, щенок?! — закричал старик и вдруг сделал странные движения рукой.<p></p>За спиной юноши вмиг появилось некое жуткое чудище: смесь свиньи и собаки, только покрытое жуткими язвами и черно-зеленой кожей. Кажется, что теперь Хоку придется либо убегать, либо пытаться справиться с врагом!<p></p>Ринутсья в бой — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;94&quot;);event.stopPropagation()'>94</span></span>\"+\"<p></p>Убежать — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;95&quot;);event.stopPropagation()'>95</span></span>\",false);",1));Location.push(new Locations(19,"23",";asm_var12 = '23';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Хорошо, я попробую взобраться на то дерево. — Согласился юноша, — Но с вас самая лучшая туника, какую Вы только можете сделать!<p></p>— Ох, можешь даже не сомневаться, парень, моя работа придется тебе в самый раз! — радостно похвастался портной, скрывшись внутри своего дома, видимо, он очень обрадовался, что у него появилась возможность выполнить такой важный заказ.<p></p>А Хоку только и осталось, что отправиться в лес. Примерно в километре от деревни была расположена роща древних секвой, которые считлись самыми высокими деревьями на Фиоре. Примерно полторы сотни метров в высоту и где-то там, на самой макушке, спрятала свое гнездо редкая птица — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;24&quot;);event.stopPropagation()'>24</span></span>\",false);",1));Location.push(new Locations(20,"26",";asm_var12 = '26';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Еще через тридцать метров Хоку вновь устроил себе привал, прямо на суку, но на сей раз просидел так немного больше, чем требовалось, а все потому, что секвои и впрямь являлись титанами лесного мира и их стволы возвышались над прочим лесом, подобно неприступным скалам.<p></p>Поэтому юноша несколько минут любовался развернувшейся перед его глазами панорамой: огромные зеленые массивы, что простираются на весь Фиор, пукутанные легкой туманной дымкой и где-то там, вдали, белоснежный силуэт города. Воистину, прекрасное зрелище...<p></p>Позволить Хоку отдохнуть еще немного — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;27&quot;);event.stopPropagation()'>27</span></span>\"+\"<p></p>Продолжить подъем — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;32&quot;);event.stopPropagation()'>32</span></span>\",false);",1));Location.push(new Locations(21,"27",";asm_var12 = '27';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку решил, что лишняя минута передышки не повредит и так и остался сидеть на месте, оглядывая окрестности. Неожиданно, возня нак головой привлекла его внимание, а спустя несколько секунд из трещины в коре высунулась чья-то вооруженная мощными жвалами голова.<p></p>Те жуки-короеды, о которых юноша беспокоился еще в начале подъема, существовали в реальности! Размером со среднюю собаку, этот древесный монстр мог легко расправиться с противником, даже более крупным. Нужно срочно что-то предпринять, ведь путь наверх перекрыт!<p></p>Попытаться использовать магию — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;29&quot;);event.stopPropagation()'>29</span></span>\"+\"<p></p>\");if(asm_var36==true){;ToText(\"<p></p>Взять в руку нож — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;30&quot;);event.stopPropagation()'>30</span></span>\"+\"<p></p>\");};ToText(\"<p></p>Ничего не предпринимать — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;31&quot;);event.stopPropagation()'>31</span></span>\",false);",1));Location.push(new Locations(22,"5",";asm_var12 = '5';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку прошелся вдоль узких полок, что полностью скрывали под собою стены мастерской. Забитые до отвала, они просто поражали воображение своим многообразным содержимым. Тут были и некие странные ремни, и причудливые металлические корпуса, и банки, полные гаек, болтов и подшипников. Прямо с потолка свисали цепи, которые держали на весу массивный агрегат, взъерошенный десятками изогнутых трубок и рычагов.<p></p>Это было безумно интересно, но совершенно непонятно и юный маг решил, что хватит уже ротозействовать и пора бы поговорить с дедушкой — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;4&quot;);event.stopPropagation()'>4</span></span>\",false);",1));Location.push(new Locations(23,"7",";asm_var12 = '7';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ох, внучок, я так много путешествовал, что в моей голове все перемешалось! — рассмеялся старик, принижая свои достоинства, но Хоку точно знал, что этот человек — гений инженерной мысли, поэтому тут же поспешил заверить его в этом.<p></p>— Ничего у теб не перемешалось, дедушка! Ты, как и прежде, самый лучший изобретатель на свете! — неприкрытая эта лесть, однако, пришлась старику по вкусу и в его глазах появилась искра счастья, ведь любовь родных есть самое лучшее лекарство от печали.<p></p>— Ну, будет тебе. Помочь, говоришь, надо? Ну что же, кое-чем я все таки могу быт полезен... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;9&quot;);event.stopPropagation()'>9</span></span>\",false);",1));Location.push(new Locations(24,"83",";asm_var12 = '83';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Да что мне твой отец?! — совершенно неожиданно разозлился охотник, — Я ему сразу сказал, что нельзя впутываться в это дело, а он все равно сунулся! — видя полое непонимание в глазах юнош, он продолжил, — А, так ты ничего не знаешь?! Так вот теперь знай, что если бы ты не связался с тем отшельником в лесу, то все было бы хорошо у твоего отца! Потому что за любую магию нужно платить, а за темную — платить трижды!<p></p>Хоку ушел, забыв про все, по дороге обдумывая неожиданно открывшиеся обстоятельства — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;85&quot;);event.stopPropagation()'>85</span></span>\",false);",1));Location.push(new Locations(25,"104",";asm_var12 = '104';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку попытался схватить монстра за лапы, чтобы оторвать когти от своей одежды, но только получил несколько сильных ударов клювом по пальцам и вынужден был отпустить противника, после чего был повален на землю. Крылатая тварь верещала, как тысячи испуганных собак, насев на юношу сверху и пытаясь выклевать ему глаза. Это было действительно страшно, но учитель вовремя остановил творящееся действо, отозвав призванную птицу.<p></p>— Ты не достоин быть моим учеником. — сказал он, — убирайся прочь! — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;95&quot;);event.stopPropagation()'>95</span></span>\",false);",1));Location.push(new Locations(26,"72",";asm_var12 = '72';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку и сам не раз заглядывался на Сакуру, украдкой бросая взгляды на стройную фигуру и тонкую шею, на непослушные пряди и волнистые локоны, на подчеркивающее достоинства, короткое летнее платьице... В общем, юноша был влюблен в нее, но подростковое упрямство и страх перед собственными чувствами не позволяли сделать шаг вперед. Вот и сейчас они оба, преисполненные чувствами, не могли найти нужных слов, чтобы завязать разговор.<p></p>Спросить Сакуру по поводу плаща — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;75&quot;);event.stopPropagation()'>75</span></span>\"+\"<p></p>Спросить, как у девушки дела — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;73&quot;);event.stopPropagation()'>73</span></span>\",false);",1));Location.push(new Locations(27,"Буфер",";",1));Location.push(new Locations(28,"9",";asm_var12 = '9';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Ненадолго исчезнув из подсобного помещения своей мастерской, где хранились некоторые детали, старая одежда и прочие вещи, которым не нашлось применения, старик вернулся с заплечным мешком из грубой кожи.<p></p>— Ну вот, смотри. — начал он, достав первый предмет, — Это котелок, который несмотря на свой легкий вес, способен выдержать любую температуру. Полезен тем, что быстро нагревается даже на слабом огне, да и носить его не в тягость.<p></p>\");asm_var2.push(asm_var9);ToText(\"<p></p>\");asm_var24 = true;ToText(\"<p></p><i>Котелок получен!</i><p></p>Хоку с интересом повертел в руках посуду несколько странного вида, ведь она не была привычной круглой формы, а больше походила на футляр для бинокля. Довольно большого бинокля.<p></p>— А вот это... — продолжал меж тем старик, — Особая фляжка. Если налить в нее горячую воду, то она будет оставаться горячей, даже спустя три дня, а потом начнет остывать. Точно так же, если наливать в нее холодную воду. Главное, не забывай закрывать крышку, а то все ее чудные свойства не будут работать.<p></p>\");asm_var2.push(asm_var1);ToText(\"<p></p>\");asm_var20 = true;ToText(\"<p></p><i>Фляжка получена!</i><p></p>Фляжка тоже выглядела необычно: цилиндр из блестящего металла, с широкой крышкой, которая могла служить широкой пиалой из которой удобно пить.<p></p>— Ну и последнее... — запустил дед руку в мешок, словно Санта-Клаус, — Это мое огниво. Берег, не знаю зачем, но вот пригодилось. Особенность его в том, что оно способно разжечь пламя даже во время дождя. Главное, сухих прутьев найти! — старик наставительно поднял палец вверх, передавая очередной подарок.<p></p>\");asm_var2.push(asm_var5);ToText(\"<p></p>\");asm_var19 = true;ToText(\"<p></p><i>Огниво получено!</i><p></p>А Хоку осталось только спросить совета, касательно поиска других вещей — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;10&quot;);event.stopPropagation()'>10</span></span>\",false);",1));Location.push(new Locations(29,"4",";asm_var12 = '4';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Дедушка, привет! — воскликнул юноша, — Ты все работаешь?<p></p>Старик вздрогнул от неожиданности, но когда обернулся, на его лице сияла добродушная улыбка. Сняв рабочие гоглы, заляпанные краской и местами покрытые копотью, он внимательно посмотрел на внука.<p></p> — Ну что, внучок, уже собирешься в путь?<p></p>Ответить, что да и попросить помощи — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;7&quot;);event.stopPropagation()'>7</span></span>\"+\"<p></p>Начать расспрашивать о изобретении — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;8&quot;);event.stopPropagation()'>8</span></span>\",false);",1));Location.push(new Locations(30,"95",";asm_var12 = '95';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Беги-беги! Недостойный называться темным магом! — насмешливо кричал в спину отшельник и его издевательский хохот навсегда останется в памяти Хоку, потому что бежать от опасности не так стыдно, как быть за это осмеяным... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;96&quot;);event.stopPropagation()'>96</span></span>\"+\"<p></p><i>Рассудительность повышена!</i><p></p>\");asm_var13[2]++;",1));Location.push(new Locations(31,"ывыв",";ToText(\"4<p></p> — Дедушка, привет! — еще с порога воскликнул юноша, — Ты все работаешь?<p></p>Старик вздрогнул от неожиданности, но когда обернулся, на его лице сияла добродушная улыбка. Сняв круглые очки.\");",1));Location.push(new Locations(32,"0",";asm_var12 = '0';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку стоял посреди своей комнаты \"+\"<span><span class='plink' onclick='this.parentNode.innerHTML=&quot;<span class=plinkno>&quot;+this.innerHTML+&quot;</span>&quot;;ToText(&quot;<p></p>&quot;);DisplayLocation(&quot;homeTextNode&quot;);scrollDiv(printContDiv,true,true);fade(printDiv);event.stopPropagation()'>у себя дома</span></span>\"+\", размышляя о то, с чего начать приготовления к дальней дороге? Кажется, кто-то говорил, что без крепкой веревки в пути будет трудно, но для начала, самым разумным, было бы сходить к деду и составить с ним список необходимых вещей, в конце концов, он много раз покидал деревню и даже бывал в соседних государствах. Быть может, что-нибудь, да посоветует?<p></p>Пойти к дедушке за советом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;1&quot;);event.stopPropagation()'>1</span></span>\"+\"<p></p>Покинуть дом, чтобы просить помощи у односельчан — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>Поискать необходимое на заднем дворе — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;3&quot;);event.stopPropagation()'>3</span></span>\",false);",1));Location.push(new Locations(33,"14",";asm_var37 = true;ToText(\"<p></p>— Извини, друг, но мне нужно спешить за лекарством отца, — с горечью пожаловался Хоку, в попытке снискать понимание Тамура, — В последние дни он стал совсем плох...<p></p>— Да, Хоку, я тебя понимаю. — грустно улыбнулся сапожник, — Но я должен был хотя бы попытаться. Ладно, счастливого пути. — попрощался он, сказав напоследок, — Видимо, это знак, что пора бы уже набраться смелости...<p></p><i>Получены Крепкие Сапоги!</i><p></p>Ну вот, кажется все вышло не так уж и плохо — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");asm_var2.push(asm_var15);",1));Location.push(new Locations(34,"33",";asm_var12 = '33';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку выхватил из-за пояса свой охотничий нож и попытался не выпускать из виду кружащую над головой птицу, но очень скоро та принялась выписывать такие пируэты, что у юноши голова пошла кругом. И вот, именно в тот момент, когда он решил, что лучше уж отрпавиться в путь без туники и принялся спускаться вниз, противник схватил его за шкирку, как тряпичную куклу и поднял в воздух. Долго пронести такую ношу птица бы не смогла, но когда ее когти отпустят жертву, результат будет один. Биться ножом тоже не было никакого смысла, это бы только ускорило неотвратимое падение...<p></p>\"+\"<span class='plink' onclick='NewGame();'>Начать историю сначала</span>\");",1));Location.push(new Locations(35,"107",";asm_var12 = '107';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Что? Какое прощение? — презрительно скривился Отшельник. — Убирайся прочь, щенок!<p></p>Продолжать просить прощение — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;106&quot;);event.stopPropagation()'>106</span></span>\"+\"<p></p>Подождать, когда учитель прекратит издеваться и убежать — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;96&quot;);event.stopPropagation()'>96</span></span>\",false);",1));Location.push(new Locations(36,"87",";asm_var12 = '87';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Охотники кинул презрительный взгляд в спину удаляющего Хоку, но не сказал ни слова... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");asm_var27 = true;",1));Location.push(new Locations(37,"18",";asm_var12 = '18';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку некоторое время задумчиво чесал подбородок, после чего сказал так:<p></p>— Нет, шут. Насколько я знаю, тебя еще в кости никто в нашей деревне выиграть не сумел. И я пытаться тоже не стану.<p></p>— Разумно. — вдруг посерьезнел хитрец. — Ладно, рассказывай, зачем пожаловал?<p></p>Рассказать все, как есть — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;51&quot;);event.stopPropagation()'>51</span></span>\"+\"<p></p>Уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(38,"71",";asm_var12 = '71';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Есть у нас одна молодая рукодельница! — воскликнула мать местного кузнеца. — Такие вещи из под ее иглы выходят, что только заглядение!<p></p>В общем, было еще много чего сказано, но Хоку слушать не стал уже после того, как прозвучало имя Сакуры. Оказалось, что девушка, с которой юноша провел все дество, занимается шитьем! Где она живет, было конечно же известно. И очень скоро молодая, светловолосая швея застенчиво опустив глаза, пригласила гостя войти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;72&quot;);event.stopPropagation()'>72</span></span>\",false);",1));Location.push(new Locations(39,"StoryTitle","Возрождение Гильдии",0));Location.push(new Locations(40,"StorySubtitle","Хоку — ученик Отшельника, который был одним из величайших магов Объятий Скверны. Но прежде чем юноша осознает, какой путь избрал, ему предстоит спасти свою семью и вступить в ряды Хвоста Феи, великой гильдии, которая исчезла из Фиора много лет назад, но вот слухи о ее возрождении вновь поползли по миру...",0));Location.push(new Locations(41,"StoryStyle","*, #body {<p></p>  -webkit-text-size-adjust:none; -webkit-tap-highlight-color:rgba(0,0,0,0); -webkit-focus-ring-color:rgba(0,0,0,0); outline:none; -webkit-touch-callout:none; -moz-user-select:none; -o-user-select:none; -khtml-user-select:none; -webkit-user-select:none; -ms-user-select:none; user-select:none; -webkit-user-drag:none; user-drag:none;<p></p>}<p></p>.myimage {<p></p>	border-radius: 5px;<p></p>}<p></p>p {margin-top:0; margin-bottom:0.6em;}<p></p>html, #body {margin:0; height:100%; overflow:hidden;}<p></p>#body, input {font-size:95%;}<p></p>#body, ");DisplayLocation('title');ToText(\"<p></p>\");asm_var22=Math.round(Math.random()*5);ToText(\"<p></p>\");if(asm_var22==6){;ToText(\"<p></p>За мгновение до того, как камнем полететь вниз, юный маг сумел ухватиться за одну из лиан и предотвратил столь неожиданное окончание путешествия! Как же ему повезло, теперь мы можем узнать, что произойдет дальше — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;26&quot;);event.stopPropagation()'>26</span></span>\"+\"<p></p>\");}else if(asm_var22<=5){;ToText(\"<p></p>Хоку ободрав себе все руки, скользя по шершавому дереву, но спастись от падения ему все же удалось, жаль только, что из карманов что-то выпало. Или юноше это только показалось... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;26&quot;);event.stopPropagation()'>26</span></span>\"+\"<p></p>\");asm_var0 = 0;ToText(\"<p></p>\");for(var loop_asm1=1;loop_asm1<=asm_var2.length;loop_asm1++){;ToText(\"<p></p>\");if(asm_var2[asm_var0]==asm_var4){;ToText(\"<p></p>	\");asm_var2[asm_var0] = 1;ToText(\"<p></p>\");};ToText(\"<p></p>\");asm_var0++;ToText(\"<p></p>\");};ToText(\"<p></p>\");asm_var17 = false;ToText(\"<p></p>\");}else if(asm_var22<=2){;ToText(\"<p></p>К несчастью, ему не удалось вовремя среагировать и юный маг камнем полетел вниз, с огромной высоты. Быть может, ему и удасться восстановить свое здоровье, но нам с вами ждать некогда. Придется начинать эту историю \"+\"<span class='plink' onclick='NewGame();'>сначала...</span>\");ToText(\"<p></p>\");};",1));Location.push(new Locations(46,"15",";asm_var12 = '15';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p><img class='file' src='files/14910629916566-2.jpg' border='0' onload='goodImageShow(this)' onerror='badImageShow(this)'><p></p>Хоку подвязался помочь, хотя и внутренне жалел об этом. Все же, его отец был серьезно болен, нуждался в лечении, а его сын между тем, занят какими-то любовными историями.<p></p>Та девушка любила помогать бабушке ухаживать за цветами в крошечном саду, за аккуратным бревенчатым домиком. Вот и сейчас она была там, что примечательно — одна. Поблагодарив небо за удачу, Хоку робко подошел к девушке и позвал ее.<p></p>— Эй, Хеёри, привет.<p></p>Она была действительно красива и товарища можно было понять: зеленые, миндалевидные глаза, чуть припухлые, розовые губы и аккуратный нос, волнистые каштановые волосы ниже плеч, стройная фигура, опрятный внешний вид. А в своем переднике для работы в саду, Хеёри казалась очень взрослой. Неудивительно, что юный маг немедленно засмущался, как только на него был устремлен взгляд, полный наивной растерянности — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;60&quot;);event.stopPropagation()'>60</span></span>\",false);",1));Location.push(new Locations(47,"13",";asm_var12 = '13';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Оказалось, что Тамура давно влюблен в одну девушку, что приезжала в деревню к бабушке на летние каникулы и вот ведь какое совпадение, сейчас был именно такой случай! Теперь Хоку, чтобы помочь другу, нужно прийти к той девушке и пригласить ее на свидание, но только не с собой, а с другом, только от себя. В общем, получилась довольно запутанная история, с которой разобраться достаточно сложно, а все из-за неуверенности в себе одного деревенского парня.<p></p>Если Хоку не станет помогать другу, то он все равно получит сапоги, причем бесплатно — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;14&quot;);event.stopPropagation()'>14</span></span>\"+\"<p></p>Но обычно друзей в беде не бросают — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;15&quot;);event.stopPropagation()'>15</span></span>\",false);",1));Location.push(new Locations(48,"12",";asm_var12 = '12';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Мастерская сапожника находилась в самом центре деревни и далеко идти не пришлось. Сам он, молодой парень, на пару лет старше самого Хоку, слыл довольно безолаберным человеком, но так уж вышло, что его отец был призван в войска Фиора и научить сына толком не успел. С Хоку они дружили с детства и качество работы на их отношения никак не влияло, хотя и желало оставлять лучшего. Но плохие сапоги лучше хороших сандалей, особенно когда путь предстоит по густому лесу.<p></p>— Привет, Хоку! — радостно поприветствовал сапожник гостя, сидя на крыльце с шилом и сапогом в руках. — С чем пожаловал?<p></p>— Да вот, хотел обувь у тебя приобрести, узнать бы цену! — ответил юный маг, тепло приветствуя друга.<p></p>— Ох, цена самая низкая, да только не в монетах измеряется! — хитро прищурился Тамура.<p></p>— В смысле? — удивился Хоку.<p></p>— Давно хотел тебя попросить...<p></p>И молодой сапожник поведал своему другу одну интересную историю... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;13&quot;);event.stopPropagation()'>13</span></span>\",false);",1));Location.push(new Locations(49,"10",";asm_var12 = '10';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>\");asm_var29 = true;ToText(\"<p></p>— Ну, давай подумаем вместе, раз такое дело... — хотя Хоку и чувствовал себя немного виноватым за то, что отвлекает человека от важного дела, на самом деле деду было очень приятно помогать внуку. — Вот смотри, есть у нас хороший портной, нужно только подойти, спросить, что он за свою работу возьмет. Точно такая же история с сапогами. Сапожник — человек мастеровитый, да и много не запросит за труд. — старик призадумался, вспоминая, — Охотничий нож у Джеро можно спросить, все же, давно он уже на кабанов не ходит, возраст не тот, но <i>только не говори ему про своего отца, а то Джеро на него очень зол!</i> Крепкий посох попроси у того отшельника, к которому так любишь наведываться. — В последних словах ощущалось некоторое недовольство. — Дорожный плащ обязательно поищи, у людей поспрашивай, авось посоветует кто. Ну, вроде всем, чем помог, я тебе помог. Теперь можешь идти, а то у меня работы много скопилось. — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(50,"60",";asm_var12 = '60';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Привет, Хоку! Ты что-то хотел? — спросила она.<p></p>— Да, тут дело одно... — замялся юноша, — Я тебя хотел на свидание пригласить...<p></p>— Меня? — удивилась девушка, — На свидание?<p></p>— Ну да. Только Это... Не ко мне, а это... — как ни пытался, Хоку никак не мог найти правильные слова.<p></p>— Что ты имеешь ввиду? — нахмурилась Хеёри.<p></p>— Приходи сегодня вечером к дубовой роще! — выпалил юноша и поспешил уйти, окончательно смутившись и залившись предательской краской.<p></p>Вернуться к другу — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;61&quot;);event.stopPropagation()'>61</span></span>\"+\"<p></p>\");asm_var26 = true;",1));Location.push(new Locations(51,"61",";asm_var12 = '61';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ну что, как дела, Хоку? — еще на пороге спросил Тамура, нервно покусывая губы.<p></p>— Ну как, что? Все путем, дружище! — пусть совсем недавно юный маг и выглядел не самым лучшим кавалером, но еще по пути он успел успокоиться и осознать, что как бы то ни было, а дело сделано. — Приходи сегодня к дубовой роще, вечером, Хеёри будет ждать.<p></p>— Ты серьезно?! — Тамура даже рот от удивления открыл, — Спасибо, друг!!! — в следующую секунду Хоку оказался в искренних и черезчур тесных объятиях друга.<p></p>— Да ладно, что ты так...<p></p>Напомнить о сапогах — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;64&quot;);event.stopPropagation()'>64</span></span>\",false);",1));Location.push(new Locations(52,"65",";asm_var12 = '65';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Как только Хоку вышел на главную улицу, то сразу же увидел большое сборище практически всех женщин маленькой деревни. Они кого-то окружили и пытались успокоить, по крайней мере, так показалось юному магу. Когда он приблизился к месту события, то увидел, что в центер стоит заплаканная Сакура. Молодая девушка, с которой Хоку провел все детство. Она держала в руках прекрасный, с красивыми вышивками, черный плащ и порой роняла тяжелые соленые капли на плотную ткань.<p></p>На юношу не сразу обратили внимание, а когда увидели, то тут же разошлись. Что было очень странно, одна из женщин отобрала плащ у Сакуры, бросив гневный взгляд на Хоку. Попытки завести разговор не увенчались успехом, кажется, что в делах женских разобраться не получится никогда в жизни.<p></p>Посмотреть список дел — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(53,"64",";asm_var12 = '64';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Точно, точно! — засуетился Тамура, пытаясь привести мысли в порядок, видимо, он давно мечтал о свидании с Хеёри. — Сейчас все будет! — сапожник скрылся за дверью и вернулся через пару минут с отличными кожаными сапогами, — Вот, держи. Специально для тебя делал их, хотел на день рожденния подарить, но раз такое дело, обойдешься без подарка.<p></p>Несколько минут друзья горячо благодарили друг друга, а потом расстались. На душе у Хоку птицы пели, ведь он сделал очень важное дело, да еще и товарища выручил.<p></p>\");asm_var21 = true;ToText(\"<p></p>\");asm_var2.push(asm_var15);ToText(\"<p></p>\");if(asm_var33==false){;ToText(\"<p></p>Продолжить сборы — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;65&quot;);event.stopPropagation()'>65</span></span>\"+\"<p></p>\");}else if(asm_var33==true){;ToText(\"<p></p>Продолжить сборы — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(54,"nextTextNode",";ToText(\"Под названием Харикатумэ, что представляет из себя около двух десятков бамбуковых домов, с лохматыми крышами из пальмовых листьев. Выстроившись в два ряда, они уступают место единственной улице, на которой неустанно кипит жизнь: играют дети, поднимая дорожную пыль, что-то обсуждают старики, собравшись в тесный круг, женщиныц плетут из кожи легкие сандалии, а мужчины весь день заготавливают древесину, которая потом обрабатывается близ Магнолии и продается тамошним купцам.<p></p>Именно здесь и родился молодой парень, по имени Хоку. Высокий и худощавый, он к своим семнадцати годам уже окончил среднюю школу и планировал переезжать в большой город, чтобы получить образование георграфа. Эта профессия казалась ему очень увлекательной, ведь географ знает весь мир! Поэтому Хоку часто можно было встретить в местной скромной библиотеке, изучающим труды древних путешественников.<p></p>Однако, помимо атласов и карт, этого молодого человека интересовала Темная магия. Об этом тайном увлечении не знал почти никто, кроме старика-отшельника, облюбовавшего себе крошечное лесное озеро. Седовласый старик делился со своим навязчивым учеником очень неохотно, посвящая только в самые азы магического искусства. Однако, этого было достаточно, чтобы Хоку в свободное время бродил по лесу и упорно отрабатывал полученные навыки в управлении \"+\"<span><span class='plink' onclick='this.parentNode.innerHTML=&quot;<span class=plinkno>&quot;+this.innerHTML+&quot;</span>&quot;;ToText(&quot;<p></p>&quot;);DisplayLocation(&quot;elderStory_1&quot;);scrollDiv(printContDiv,true,true);fade(printDiv);event.stopPropagation()'>Объятий Скверны</span></span>\"+\".<p></p> К сожалению, он не мог покинуть деревню так скоро, как хотел, поскольку его отец заболел некой странной болезнью, сковавшей мужчину по рукам и ногам, не позволяя подняться с кровати. Перепробовав множество средств, местная знахарка посоветовала сходить в соседнюю деревню под тем предлогом, что там живет ее более опытная подруга, которая может помочь. Недолго думая, Хоку принялся собираться в путь, ведь к вечеру седьмого дня он должен был добраться до деревни Сакимара.<br><p></p>\"+\"<p></p><span class='buttonback' onclick='Back(false)'>Назад</span><p></p>\");",1));Location.push(new Locations(55,"94",";asm_var12 = '94';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>\");if(asm_var31>=6){;ToText(\"<p></p>Хоку решил во что бы то ни стало показать свои умения, ведь слова утителя казались ему несправедливыми и вот сейчас он сам взялся за колдовство, выкрикнув заклинание, словно плюнув ядом: &quot;Кхьёр, ахария!&quot;<p></p>У свиньи-собаки стремительно начала гнить кость на передней ноге, в считанные секунды подломившись и осыпавшись трухой. Монстр упал, отвратительно заворчав от боли, но как ни старался, двигаться теперь не мог. Однако, этого учителю показалось мало и он призвал второго зверя, только теперь он налетел с воздуха!<p></p>\");}else if(asm_var31<=5){;ToText(\"<p></p>Хоку решил во что бы то ни стало показать свои умения, ведь слова утителя казались ему несправедливыми. Но те заклинания, что он пытался применить, казались бессильными! Колдовство учителя было намного сильнее! Нужно было срочно действовать и Хоку:<p></p>Решил бежать, что есть силы, ведь спасение отца — это самая главная цель — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;95&quot;);event.stopPropagation()'>95</span></span>\"+\"<p></p>\");if(asm_var23==true){;ToText(\"<p></p>Попытаться отбиться ножом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;98&quot;);event.stopPropagation()'>98</span></span>\"+\"<p></p>\");}else if(asm_var23!=true){;ToText(\"<p></p>Забраться на дерево и просить учителя о прощении — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;107&quot;);event.stopPropagation()'>107</span></span>\"+\"<p></p>\");};ToText(\"<p></p>\");};ToText(\"<p></p>\");if(asm_var23==true){;ToText(\"<p></p>Попытаться отбиться ножом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;98&quot;);event.stopPropagation()'>98</span></span>\"+\"<p></p>\");}else if(asm_var23!=true){;ToText(\"<p></p>Времени на колдовсчтво нет, чудовищное отродие с крыльями уже вцепилось когтями в плечи и вот-вот взмоет к небу! Придется драться голыми руками — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;104&quot;);event.stopPropagation()'>104</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(56,"105",";asm_var12 = '105';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку принялся творить волшебство, но его трясли из стороны в стороны, сбивая пасы руками и даже слова выходили не так, как надо, очень скоро он понял, что нужно действовать иначе и вновь ударил ножом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;99&quot;);event.stopPropagation()'>99</span></span>\",false);",1));Location.push(new Locations(57,"98",";asm_var12 = '98';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку выхватил из-за пояса свой охотничий кинжал и вслепую, нанес удар над головой и попал! Враг заверещал и ослабил хватку, дав возможность ударить еще раз, либо же попробовать применить магию!<p></p>Бить ножом — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;99&quot;);event.stopPropagation()'>99</span></span>\"+\"<p></p>Бить магией — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;105&quot;);event.stopPropagation()'>105</span></span>\",false);",1));Location.push(new Locations(58,"99",";asm_var12 = '99';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Еще один удар дал положительный результат и тварь, хлопая крылья, осыпалась кучкой гнилой плоти. Отшельник в это время стоял поодаль, сложив руки на груди и скептичски наблюдал за схваткой, в которой пытался выжить его ученик.<p></p>— Ну, вроде все не так и плохо. — заключил он, в сомнении пожевав губами. — В общем, ладно. Буду продолжать тебя учить. Только приберись тут, а то вид портится!<p></p>Тяжело дыша, Хоку изумленно смотрел на старика. Это что, шутка? Или испытание? Радоватсья или плакать такому исходу пока было неясно, но разбираться было некогда.<p></p>Молча убрать мусор — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;101&quot;);event.stopPropagation()'>101</span></span>\"+\"<p></p>Скащать в спину удаляющегося к хижине учителя, что пусть сам этим занимается — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;100&quot;);event.stopPropagation()'>100</span></span>\",false);",1));Location.push(new Locations(59,"100",";asm_var12 = '100';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Ты палку-то не перегибай, щенок! — не оборачиваясь, ответил старик и продолжил путь.<p></p>Наверно, перегибать и вправду не стоило, ведь как бы то ни было, а статус достойного ученика завоевать удалось совсем недавно.<p></p>Начать уборку — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;101&quot;);event.stopPropagation()'>101</span></span>\",false);",1));Location.push(new Locations(60,"101",";asm_var12 = '101';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Это было крайне неприятно, посколку останки призванных учителем тварей воняли, как сотня трупов. Плюс к этому, еще и унизительно! Но Хоку справился, несмотря ни на что, закопав все под большим, раскидистым дубом. Потом настало время идти в хижине и вновь просить наставничества в путь и посох... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;102&quot;);event.stopPropagation()'>102</span></span>\",false);",1));Location.push(new Locations(61,"103",";asm_var12 = '103';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Магия Скверны — это древняя темная магия, которая появилась еще тогда, когда появилась Жизнь и ее сестра Смерть. Именно их союз породил Скверну, как бы сомнително это не звучало. Ведь за жизнью следует смерть, а за смертью — перерождение. Именно Скверна переваривает в себе то, что осталось, чтобы отправить в наш мир. Всякий труп должен сгнить и истлеть, иначе он не сможет дать материал для нового тела.<p></p>Вот так, в кратце, отшельник рассказал о том магическом искусстве, которому посвятил свою жизнь.<p></p>— Мы те, кто должен следить за порядком между миром мертвых и живых, но только не тем порядком, который подразумевает дисциплину, а тем, что являет собой чистоту. Ну ты понял, в общем? — закончил старик.<p></p>— Да-да, понял! — нетерпеливо кивнул Хоку, разглядывая врученный ему посох.<p></p>Это был поистине великолепный предмет: черно-матовое дерево, с темно-зелеными прожилками в трещинах. Вестник Скорби, вот как назывался этот посох и он помогал магу Скверны творить магию, усиливая ее.<p></p>— Тогда иди, а то надоел уже!<p></p>\");asm_var34 = true;ToText(\"<p></p>\");asm_var2.push(asm_var14);ToText(\"<p></p>Конец первой части.\");",1));Location.push(new Locations(62,"96",";asm_var12 = '96';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку бежал по лесу, размазывая слезы по щекам. Ему было обидно за то, что учитель, точнее, старик, которого юноша считал своим учителем, так жестоко с ним обошелся. Это было несправедливо! Но делать нечего. Теперь уже к нему не вернешься, нужно отправляться в далекий путь за лекарствоим отца, ведь ради этого все и затевалось...<p></p>Конец первой части.\");",1));Location.push(new Locations(63,"102",";asm_var12 = '102';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Знаешь ли ты, что такое Объятия Скверны? — глубокомысленно начал Отшельник.<p></p>— Нет, не знаю, я же никогда о них не слышал! — съязвил Хоку, в следующую секунду получив палкой по макушке.<p></p>— Молчать!<p></p>— Но учитель?! — попытался отстоять свою позицию юноша.<p></p>— Что?<p></p>— У меня отец болен! Мне спешить нужно!<p></p>— Ну, да, — согласился старик, — Резонно. Ладно, давай вкратце... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;103&quot;);event.stopPropagation()'>103</span></span>\",false);",1));Location.push(new Locations(64,"17",";asm_var12 = '17';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— Да вот, хотел спросить, долго ты еще на нашей сидеть будешь, дурак? — ехидно спросил юноша, решив не присаживаться рядом с плутом, а то мало ли?<p></p>— Покуда вы меня на ней возить будете! — воскликнул он в ответ и довольно расхохотался своей шутке.<p></p>— Тогда давай так, коли сможешь честно выиграть меня в кости, тогда оставайся, а если нет, то отдавай и кости и мастерство свое в придачу! — рассердился юный маг, уперев руки в боки.<p></p>— Экий ты шустрый! А давай. — легко согласился шут, — Только такой уговор, когда ни с чем останешься, слезы не лей!<p></p>Ну что, будет Хоку играть в кости? Ставки весьма высоки, ведь если он проиграет, то отдаст все предметы.<p></p>Играть — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;19&quot;);event.stopPropagation()'>19</span></span>\"+\"<p></p>Отказатсья — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;18&quot;);event.stopPropagation()'>18</span></span>\",false);",1));Location.push(new Locations(65,"82",";asm_var12 = '82';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— И ты туда же! — еще больше рассердился охотник, однако быстро остыл и принялся объясняться. — Просто мне уже не вмоготу живность истреблять, понимаешь? Устал я от всего этого. Хоть и не убивал никогда ради развлечения, а только по нуждам нашей деревни, но все равно. Пусть теперь этим кто-нибудь другой занимается. Молодой, да прыткий, с холодным умом и жарким сердцем. А я размяк...<p></p>Хоку не стал как-то успокаивать этого человека, поскольку знал его буйный нрав, тем более, что охотник сам вскоре показал свою позиции.<p></p>— Но да ладно, я же не девка, чтобы меня успокаивать, да и ты не поглумиться надо мной пришел. Говори, чего надо? — старик присел на добротной лавке у своего огромного, двухэтажного дома из струганых бревен, выжидающе глядя на гостя.<p></p>Сказать, что Хоку скоро в путь, а защититься нечем — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;84&quot;);event.stopPropagation()'>84</span></span>\"+\"<p></p>Рассказать про отца и попросить помощи — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;83&quot;);event.stopPropagation()'>83</span></span>\",false);",1));Location.push(new Locations(66,"84",";asm_var12 = '84';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>— А чего ты магией своей смрадной не защищаешься? — вдруг рассвирепел старик, даже сидя на лавке, вдруг став выше юного мага, который казался тростинкой рядом с вековым дубом. — Вот, то-то же. — Уже по обыкновению, охотник вновь успокоился, — Честная сталь, она всегда понятнее, да и бандитам ее легче разглядеть. В общем, дам я тебе хороший охотничий нож, но за одну услугу — помоги мне забор поставить.<p></p>Согласиться — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;86&quot;);event.stopPropagation()'>86</span></span>\"+\"<p></p>Отказаться и уйти — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;87&quot;);event.stopPropagation()'>87</span></span>\",false);",1));Location.push(new Locations(67,"86",";asm_var12 = '86';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Когда охотник расписал, что нужно сделать, Хоку понял, что вляпался по самые уши. В общем, на плечи молодого мага легла достаточно сложная работа: требовалось помахать кувалдой, а если точнее, то вбить в земью десять деревярных кольев, которые будут держать весь забор. Колья — это стволы молодых дубов, толщиной в полтора дюйма.<p></p>Во время работы его сильно гложил вопрос: откуда охотник узнал про магию, ведь об этом никто в деревне знать не должен был?<p></p>В общем, к закату дня, дело было сделано и практически обессилевший Хоку сидел на крыльце своего дома, держа в руках награду: охотничий кинжал, с широким, в две ладони длиной, лезвием и увесистой рукояткой из керамики и янтаря. Таким клинком можно было пробить кольчугу, ежели ударить со всего маху.<p></p>\");asm_var23 = true;ToText(\"<p></p>\");asm_var2.push(asm_var11);ToText(\"<p></p>Посмотреть список дел — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\",false);",1));Location.push(new Locations(68,"75",";ToText(\"— Ты пришел за плащом? — отчего-то растерянно спросила Сакура.<p></p>— Ну, да, мне сказали, что ты прекрасная швея. — начал оправдываться Хоку.<p></p>— Да? Ну, ладно...<p></p>По поведению девушки было видно, что она ожидала чего-то другого, но вот чего? Хоку не знал и как поступить, даже не догадывался. В общем, как только он получил плащ — пообещал отплатить по возвращению, словно шел не за лекарством для отца, а за сундуком золота.<p></p>Так толком и не поговорив, они расстались. Юношу не покидало ощущение, что что-то он сделал не так. Быть может, стоило спросить, как дела у Сакуры? Как-то разрядить обстановку? Все эти мысли пришли уже после того, как Хоку переступил порог, оказавшись на улице. — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");asm_var2.push(asm_var16);ToText(\"<p></p>\");asm_var33 = true;",1));Location.push(new Locations(69,"30",";asm_var12 = '30';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Хоку выхватил нож, что висел у него на поясе и выставил его перед собой, попутно стараясь не потерять равновесие и не свалиться со скользкого сука. Несколько мгновений ничего не происходило, потом жук-переросток защелкал своими жвалами и пошел в наступление. Видимо, выставленное вперед оружие он распознал, как угрозу и решил защищаться!<p></p>Хоку замахнулся ножом и ужарил туда, где должна была находится голова насекомого, но лезвие только скользнуло по мощному, антрацитово-черному панцирю и юноша все таки потерял равновесие.<p></p>\");if(asm_var25==true){;ToText(\"<p></p>К счастью, юноша перед отдыхом вновь подстраховал себя веревкой и сейчас повис на ней, раскачиваясь из стороны в стороны. Жук, меж тем, растерянно потоптался на месте и скрылся в расщелине древесной коры. Кажется, даже не стоило затевать эту драку. Тем не менее подъем продолжался — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;32&quot;);event.stopPropagation()'>32</span></span>\"+\"<p></p>\");}else if(asm_var25==false){;ToText(\"<p></p>И полетел вниз, ведь в свое время не потрудился найти веревку и подстраховать свой подъем наверх...<p></p>\"+\"<span class='plink' onclick='NewGame();'>Начать заново!</span>\");ToText(\"<p></p>\");};",1));Location.push(new Locations(70,"24",";asm_var12 = '24';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Бодро шагая по лесной тропе, юный маг осматривался по сторонам, наслаждаясь прохладой и свежим воздухом. Примерно через четверть часа он стоял у нужного дерева, которое не смогли бы обнять и десять человек, взявшихся за руки. Хорошо, что он потрудился покопаться в сарае на заднем дворе своего дома и сумел раздобыть там веревку, с ней дело пойде намного лучше, а иначе бы пришлось туго.<p></p>Хватаясь за толстые канаты лиан, что оплели ствол от подножия и выше, Хоку принялся пдниматься. Сначала дело шло довольно споро, со свежими силами подъем казался даже веселым, но потом, после первых десяти метров, стало сложнее ухватиться за сучья и неровности в толствой, как стена, коре.<p></p>Юноша даже подумал, что если тут обитают жуки короеды, то они наверняка такие же огромные, как само дерево. А что, если с ними придется столкнуться?<p></p>Вот, то-то и оно, бой явно может оказаться скоротечным, поскольку той магии, что научил отшельник, будет недостаточно, чтобы справиться с серьезным противником.<p></p>Но, как бы то ни было, а подъем продолжался и еще через пятнадцать минут Хоку позволил себе отдохнуть, усевшись прямо на толстом суку, свесив ноги вниз. Уже отсюда, сквозь листву, земли практически не было видно.<p></p>\");if(asm_var25!=true){;ToText(\"<p></p>Переведя дыхание, юноша несколько расслабился и... Едва не полетел вниз, соскользнув на ковре из влажного мха, что покрывал дерево! — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;25&quot;);NoBack();event.stopPropagation()'>25</span></span>\"+\"<p></p>\");}else if(asm_var25==true){;ToText(\"<p></p>Сразу же обвязавшись веревкой, юноша обезопасил тебя от падения. Теперь, даже еси бы он подскользнулся, то повис на своеобразном ремне безопасности. К счастью, ничего плохого не произошло и подъем продолжался — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;26&quot;);event.stopPropagation()'>26</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(71,"25",";asm_var12 = '25';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>Сейчас все зависит только от удачи и от ловкости Хоку!<p></p><u>\"+\"<span><span class='plink' onclick='this.parentNode.innerHTML=&quot;<span class=plinkno>&quot;+this.innerHTML+&quot;</span>&quot;;ToText(&quot;<p></p>&quot;);DisplayLocation(&quot;25-1&quot;);scrollDiv(printContDiv,true,true);fade(printDiv);event.stopPropagation()'>Испытать судьбу!</span></span>\"+\"</u>\");",1));Location.push(new Locations(72,"110",";if(asm_var23==true){;ToText(\"<p></p>Быстро выхватив тяжелый охотничий нож, юноша склонился к самому полу, где между неплотно подогнанных досок, блестел неизвестный предмет. Пришлось знатно потрудиться, ковыряя крепкую древесину, но зато награда оказалась более чем внушительной — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;111&quot;);event.stopPropagation()'>111</span></span>\"+\"<p></p>\");}else if(asm_var23==false){;ToText(\"<p></p>Как ни стрался, юноша не смог засунуть пальцы в узкую щель на полу, между неплотно подогнанных досок. Наверно, нужно поискать что-то наподобие ножа или топора. Жалко, что помимо прочего в хлама, в сарае нет ни того ни другого... — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;6&quot;);event.stopPropagation()'>6</span></span>\"+\"<p></p>\");};",1));Location.push(new Locations(73,"Start",";DisplayLocation('create_objects');ToText(\"<p></p>\");if(printImage.src!='Media/28708.jpg'){printImage.src='';printImage.src=pictureDefault;printImage.onload=function(){printImage.src='files/14910629916566-3.jpg';this.onload=null;};showImageForce(true);};ToText(\"<p></p>\");asm_var12 = 'Предисловие';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p> Где-то в огромном лесном массиве Фиора есть \"+\"<span><span class='plink' onclick='PrintLocation(&quot;nextTextNode&quot;);event.stopPropagation()'>маленькая деревня...</span></span>\"+\"<p></p><img class='file' src='files/14910629916566-1.jpg' border='0' onload='goodImageShow(this)' onerror='badImageShow(this)'><p></p><h6>*&nbsp;*&nbsp;*</h6><p></p>Прежде чем Вы начнете, вот Вам несколько ключевых моментов предстоящего приключения:<p></p>— У Хоку два пути: не использовать магию и преодолевать трудности своими силами или идти наперекор учителю, облегчая свой путь.<p></p>— Многие предметы и поступки взаимосвязаны, поэтому приключение имеет очень много различных вариантов.<p></p>— Будьте внимательны, в игре много подсказок, но не все они очевидны.<p></p>Ну а теперь можете \"+\"<span><span class='plink' onclick='PrintLocation(&quot;0&quot;);event.stopPropagation()'>начать новое приключение</span></span>\"+\"!\");",1));Location.push(new Locations(74,"title",";ToText(\"<div align=center><b>\"+asm_var12+''+\"</b></div>\");",1));Location.push(new Locations(75,"StoryMenu",";ToText(\"<span><span class='button' onclick='PopupLocation(&quot;inventory&quot;);event.stopPropagation()'>Инвентарь</span></span>\",false,menuDiv);ToText(\"<p></p>\");ToText(\"<span><span class='button' onclick='PopupLocation(&quot;actor&quot;);event.stopPropagation()'>Персонаж</span></span>\",false,menuDiv);",1));Location.push(new Locations(76,"actor",";ToText(\"<table class='trow_nb' width='100%' cellspacing='0' cellpadding='6'><tr><td style='font-weight:bold' width='100%' align='center' valign='top'>Лист Персонажа</td></tr></table>\"+\"<p></p>\"+asm_var7[0] + ' — ' + asm_var13[0]+''+\"<p></p>\"+asm_var7[1] + ' — ' + asm_var13[1]+''+\"<p></p>\"+asm_var7[2] + ' — ' + asm_var13[2]+''+\"<p></p>\"+\"<p></p><span class='buttonback' onclick='Back(true)'>Назад</span><p></p>\");",1));Location.push(new Locations(77,"29",";asm_var12 = '29';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p><i>Магическое умение возросло!</i><p></p>\");asm_var13[1]++;ToText(\"<p></p>Хоку решил, что самое время опробовать свое магическое умение. Не даром же его учил отшельник? Об&#39;ятия Скверны — очень опасная школа, которой под силу справиться со многими другими школами магии.<p></p>Юноша сложил пальцы в нужный знак и направил ядовито-зеленую энергию в сторону жука. Пару мгновений ничего не происходило, а потом на его жвалах стали проступать жуткие пятна и образовываться язвы. Заверещав от боли, насекомое слепо ринулось в сторону и тут же полетело вниз, с невообразимой высоты. Кажется, это было слишком жестоко даже для темного мага... Но, так или иначе, а теперь путь наверх был свободен — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;32&quot;);event.stopPropagation()'>32</span></span>\",false);",1));Location.push(new Locations(78,"35",";asm_var12 = '35';ToText(\"<p></p>\");DisplayLocation('title');ToText(\"<p></p>\");if(asm_var25==true){;ToText(\"<p></p>\");asm_var2.push(asm_var3);ToText(\"<p></p>Хоку быстро обвязал сук веревкой, выхватил яйцо из гнезда, спрятав его под рубаху и тут принялся быстро спускать вниз, словно обезьяна, прыгая с одного сука на другой, при этом не сваливаясь вниз благодаря веревке. Да, ее придется оставить здесь, на дереве, но быть может, в этом и было ее предназначение? Через двадцать метров(такой длинны была веревка), Хоку уже спускался более медленно и осторожно, но и хищная птица не могла его так легко достать, поскольку здесь крона дерева была намного гуще и множество веток служили хорошим прикрытием. — \"+\"<span><span class='plink' onclick='PrintLocation(&quot;40&quot;);event.stopPropagation()'>40</span></span>\"+\"<p></p>\");asm_var0 = 0;ToText(\"<p></p>\");for(var loop_asm2=1;loop_asm2<=asm_var2.length;loop_asm2++){;ToText(\"<p></p>\");if(asm_var2[asm_var0]==asm_var8){;ToText(\"<p></p>	\");asm_var2[asm_var0] = 1;ToText(\"<p></p>\");};ToText
